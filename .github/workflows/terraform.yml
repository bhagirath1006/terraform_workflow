name: Terraform Plan & Validate

on:
  push:
    branches:
      - main
    paths:
      - 'terraform_fresh_infra/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform_fresh_infra/**'

env:
  TF_VERSION: "1.14.0"
  AWS_REGION: "us-east-1"

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (fresh_infra)
        run: |
          cd terraform_fresh_infra
          terraform init -backend=false

      - name: Terraform Validate (fresh_infra)
        run: |
          cd terraform_fresh_infra
          terraform validate

      - name: Terraform Format Check (fresh_infra)
        run: |
          cd terraform_fresh_infra
          terraform fmt -check -recursive

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (fresh_infra)
        run: |
          cd terraform_fresh_infra
          terraform init

      - name: Terraform Plan (fresh_infra)
        run: |
          cd terraform_fresh_infra
          terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: terraform_fresh_infra/tfplan

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const planFile = 'terraform_fresh_infra/tfplan';
            if (fs.existsSync(planFile)) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âœ… Terraform plan generated successfully. Check artifacts for details.'
              });
            }

  terraform-security-scan:
    name: Security Scan (Checkov)
    runs-on: ubuntu-latest
    needs: terraform-validate
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform_fresh_infra
          framework: terraform
          quiet: false
          soft_fail: true
          skip_check: CKV_AWS_1,CKV_AWS_24

  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    needs: terraform-validate
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3

      - name: Init TFLint
        run: |
          cd terraform_fresh_infra
          tflint --init

      - name: Run TFLint
        run: |
          cd terraform_fresh_infra
          tflint -f compact
        continue-on-error: true
