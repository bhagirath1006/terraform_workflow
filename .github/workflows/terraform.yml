name: Deploy Terraform Infrastructure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  TF_VERSION: "1.6.0"

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      # Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Setup Terraform
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # Terraform Validate
      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      # Terraform Format Check
      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive || true

      # Terraform Plan
      - name: Terraform Plan
        working-directory: terraform
        run: |
          VAULT_ADDR="${{ secrets.VAULT_ADDR }}"
          VAULT_TOKEN="${{ secrets.VAULT_TOKEN }}"
          
          # Use default values if secrets not set
          VAULT_ADDR=${VAULT_ADDR:-"http://localhost:8200"}
          VAULT_TOKEN=${VAULT_TOKEN:-"dev-token"}
          
          terraform plan -out=tfplan \
            -var-file="environments/dev.tfvars" \
            -var="vault_addr=$VAULT_ADDR" \
            -var="vault_token=$VAULT_TOKEN"

      # Terraform Apply
      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve tfplan

      # Get Outputs
      - name: Get Deployment Outputs
        id: deploy
        working-directory: terraform
        run: |
          INSTANCE_ID=$(terraform output -raw instance_id 2>/dev/null || echo "pending")
          EIP=$(terraform output -raw elastic_ip 2>/dev/null || echo "pending")
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "elastic_ip=$EIP" >> $GITHUB_OUTPUT

      # Deployment Summary
      - name: Deployment Summary
        if: success()
        run: |
          echo "## âœ… Infrastructure Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Instance ID**: ${{ steps.deploy.outputs.instance_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Elastic IP**: ${{ steps.deploy.outputs.elastic_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
